    <main>
        <section class="form-area">
            <h2>Contact Me!</h2>
            <form class="form-type">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" required>

                <label for="email">Email: </label>
                <input type="email" name="email" id="email" required>

                <label for="email">Reason for contacting: </label>
                <select name="reasons" id="reason-select">
                    <option value="">--Please choose a reason--</option>
                    <option value="hi">Saying hi</option>
                    <option value="contractor">Looking for a contractor</option>
                    <option value="interview">Interested in an interview</option>
                </select>

                <label for="email">Comment: </label>
                <textarea name="comment" id="comment" rows="5" cols="50">Write comment here</textarea>

                <input type="submit" value="Send">
            </form>
        </section>
    </main>
